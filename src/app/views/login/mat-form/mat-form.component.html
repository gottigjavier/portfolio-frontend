<div class="container myform align-middle">
  <div class="row">
    <div class="col-2">
      <button title="close" type="button" class="close" (click)="onClose()">&times;</button>
    </div>
    <div class="col-10"></div>
  </div>
  <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit($event)">
    <mat-card class="shipping-card">
      <mat-card-header class="header">
        <mat-card-title>
          Login
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" formControlName="userName">
          <mat-error *ngIf="loginForm.controls['userName'].hasError('minLength()') || loginForm.controls['userName'].hasError('required')">
            Valid username <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br/><br/>
        <mat-form-field class="full-width">
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="loginForm.controls['password'].hasError('minLength()') || !loginForm.controls['password'].hasError('required')">
              min 6 char password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit">Submit</button>
        </mat-card-actions>
    </mat-card>
  </form>
</div>
