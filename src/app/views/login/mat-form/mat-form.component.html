<div class="container myform align-middle">
  <div class="row">
    <div class="col-2">
      <button title="close" class="mb-1 btn btn-sm btn-secondary" (click)="onClose()">X</button>
    </div>
    <div class="col-10"></div>
  </div>
  <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header class="header">
        <mat-card-title>
          Login
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="userMail">
          <mat-error *ngIf="loginForm.controls['userMail'].hasError('email') || loginForm.controls['userMail'].hasError('required')">
            Valid Email <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br/><br/>
        <mat-form-field class="full-width">
            <input type="password" matInput placeholder="Password" formControlName="userPassword">
            <mat-error *ngIf="loginForm.controls['userPassword'].hasError('minLength()') || !loginForm.controls['userPassword'].hasError('required')">
              min 6 char password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit">Submit</button>
        </mat-card-actions>
    </mat-card>
  </form>
</div>
