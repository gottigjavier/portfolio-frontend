<div class="header container-fluid">
  <div class="proj-container">
    <h2 class="proj-title">Projects</h2>
    <div class="proj" *ngFor="let proj of projList; index as i">
      <div id='proj{{i}}'>
        <div class="d-flex justify-content-end pe-3" *ngIf='editMode'>
          <button id='projbtn{{i}}' type="button" class="btn" (click)="openEdit(i)">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil-fill"
              viewBox="0 0 16 16">
              <path
                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
            </svg>
          </button>
        </div>
        <div class="row">
        <div class="d-flex container">
          <div class="tech-cont col-4">
            <p>
              <b class="items-title">Project: </b>
              <span class="proj-name">
                {{proj.projName}}
              </span>
            </p>
            <p>
              <b class="items-title">Description: </b>
              <span class="items-text">
                {{proj.projDescription}}
              </span>
            </p>
            <p>
              <b class="items-title">Repository: </b>
              <span>
                <a href="{{proj.projUrl}}" target="_blank">
                  <img src="https://i.imgur.com/ojCYaE8.jpeg" alt="GitHub Logo" class="repo-logo">
                </a> .. </span>
              <small> (*click on the image to visit the site)</small>
            </p>
          </div>
          <div class="col-8">
            <div class="container">
          <div class="row justify-content-center">
            <h4 class="tech-title">Technologies used</h4>
          </div>
          <div class="row grid-container mb-2">
              <div *ngFor="let tech of proj.techList">
                <img src="{{tech.techIconUrl}}" title="{{tech.techDescription}}" alt="Technology Logo" class="proj-logo">
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      </div>
    </div>
  </div>
</div>
