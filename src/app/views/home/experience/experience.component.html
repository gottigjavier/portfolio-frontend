<div class="header container-fluid">
  <div class="container-fluid job-container">
    <div>
      <h2 class="job-experience">Job Experience</h2>
    </div>
    <div class="row">
      <div class="items" *ngFor="let job of jobList; index as i">
        <div id='job{{i}}'>
          <div class="d-flex justify-content-end pe-3"  *ngIf='editMode'>
          <button id='jobbtn{{i}}' type="button" class="btn" (click)="openEdit(i)">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
              <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
            </svg>
          </button>
        </div>
          <p>
            <b class="items-title">Company: </b>
            <span class="company-name">{{job.companyName}} </span>
            <a href="{{job.companyLink}}" target="_blank">
              <img src="{{job.companyLogoUrl}}" alt="Company Logo" class="company-logo">
            </a>
          </p>
          <p>
            <b class="items-title">Company Activity: </b> <span class="items-text"> {{job.companyActivity}}</span>
          </p>
          <p>
            <b class="items-title">Job Position: </b>
            <span class="items-text">
              {{job.jobPosition}}
            </span>
          </p>
          <p>
            <b class="items-title">Job Duties: </b>
            <span class="items-text">
              {{job.jobDuties}}
            </span>
          </p>
          <p>
            <b class="items-title">Achievements and General Skills Acquired: </b>
            <span class="items-text">
              {{job.lessonsLearned}}
            </span>
          </p>
          <p>
            <b class="items-title">Service Interval: </b>
            <span class="items-text">
              {{job.jobStart}} to {{job.jobEnd}}
            </span>
          </p>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
