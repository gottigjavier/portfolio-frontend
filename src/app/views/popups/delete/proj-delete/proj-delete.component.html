<div class="container">
    <!-- The Modal-->
    <div class="modal" id="deleteProj">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><b>Delete Project</b></h4>
                    <button id="prdelbtnn" type="button" class="close" (click)="closePopup()">&times;</button>
                </div>
                <div class="mb-3">
                    <label for="setForm" class="form-label m-3"><b>Projects and IDs</b></label>
                    <div class="grid-container p-2">
                        <div id="delprtechshownlist" *ngFor="let proj of projList; index as i">
                            <span id="prjdelp{{proj.projId}}" class="ms-1">{{proj.projName}} (Id: {{proj.projId}})</span>
                        </div>
                        <hr>
                        <div class="text-center ps-4 pe-4 proj-index">
                            <i>This action has no turning back. It might be convenient to just hide the element via "Edit Set"</i>
                        </div>
                        <hr>
                        <h3 class="mx-3 text-center"><b>You must type ID number to confirm deletion</b></h3>
                        <form id="projform" class="p-3 mx-3" [formGroup]="deleteForm" (submit)="delSubmit()">
                            <div class="text-center">
                                <label for="dprojId"><b>Id :</b></label>
                                <input id="dprojId" type="number" formControlName="projId" size="4" autofocus>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button id="projdelbtnn" class="btn btn-success m-2" type="submit" value="Submit">
                                    Confirm
                                </button>
                            </div>
                        </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
