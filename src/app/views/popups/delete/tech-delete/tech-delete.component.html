<div class="container">
    <!-- The Modal-->
    <div class="modal" id="deleteTech">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><b>Delete Technology</b></h4>
                    <button id="tdelbttn" type="button" class="close" (click)="closePopup()">&times;</button>
                </div>
                <div class="mb-3">
                    <label for="setForm" class="form-label m-3"><b>Technologies and IDs</b></label>
                    <div class="grid-container p-2">
                        <div id="deltechshownlist" *ngFor="let tech of techListAll; index as i">
                            <span id="deltechname{{tech.techId}}" class="ms-1">{{tech.techName}} (Id: {{tech.techId}})</span>
                        </div>
                        <hr>
                        <div class="text-center ps-4 pe-4 tech-index">
                            <i>This action has no turning back. It might be convenient to just hide the element via "Edit Set"</i>
                        </div>
                        <hr>
                        <h3 class="mx-3 text-center"><b>You must type ID number to confirm deletion</b></h3>
                        <form class="p-3 mx-3" [formGroup]="deleteForm" (submit)="delSubmit()">
                            <div class="text-center">
                                <label for="deltechnotsownlist"><b>Id :</b></label>
                                <input id="inputdeltec" value={{techToDelete.techId}} type="text" formControlName="techId" size="2" autofocus>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button id="deltechbtnsubmit" class="btn btn-success m-2" type="submit" value="Submit">
                                    Confirm
                                </button>
                            </div>
                        </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
