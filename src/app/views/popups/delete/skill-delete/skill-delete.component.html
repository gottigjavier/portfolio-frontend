<div class="container">
    <!-- The Modal-->
    <div class="modal" id="deleteSkill">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><b>Delete Skill</b></h4>
                    <button id="skdelbttn" type="button" class="close" (click)="closePopup()">&times;</button>
                </div>
                <form id="delsk" class="p-3 mx-3" [formGroup]="deleteForm" (submit)="delSubmit()">
                <div class="mb-3">
                    <label for="setTForm" class="form-label m-3"><b>Skills and IDs</b></label>
                    <div class="grid-container p-2">
                        <div id="dlsk" *ngFor="let skill of skillList; index as i">
                            <span id="dlsk{{skill.skillId}}" class="ms-1">{{skill.skillName}} (Id: {{skill.skillId}})</span>
                        </div>
                        <hr>
                        <div class="text-center ps-4 pe-4 alert-message">
                            <i>This action has no turning back. It might be convenient to just hide the element via "Edit Set"</i>
                        </div>
                        <hr>
                        <h3 class="mx-3 text-center"><b>You must type ID number to confirm deletion</b></h3>
                            <div class="text-center">
                                <label for="sklist"><b>Id :</b></label>
                                <input name="sklist" id="sklist" type="text" formControlName="skillId" size="2" autofocus>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button id="delskbtnsubmit" class="btn btn-success m-2" type="submit" value="Submit">
                                    Confirm
                                </button>
                            </div>
                        </div>
                    </div>
                        </form>
                </div>
        </div>
    </div>
</div>
