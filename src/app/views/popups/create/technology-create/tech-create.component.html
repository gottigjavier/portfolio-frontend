<div class="container">
    <!-- The Modal-->
    <div class="modal" id="newTech">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">New Technology</h4>
                    <button id="ntechbtn" type="button" class="close" (click)="closePopup()">&times;</button>
                </div>
                <form id="ntechform" class="p-3" [formGroup]="popupForm" (ngSubmit)="onSubmit()">
                    <br />
                    <div class="mb-3">
                        <label for="nttname" class="form-label">Tecnology Name</label>
                        <input id="nttname" class="form-control" formControlName="techName">
                    </div>
                    <div class="mb-3">
                        <label for="nttype" class="form-label">Technology Type</label>
                        <input id="nttype" class="form-control" type="text" formControlName="techType">
                    </div>
                    <div class="mb-3">
                        <label for="ntdesc" class="form-label">Technology Description</label>
                        <input id="ntdesc" class="form-control" formControlName="techDescription">
                    </div>
                    <div class="mb-3">
                        <label for="nticon" class="form-label">Url Icon Url</label>
                        <input id="nticon" class="form-control" type="text" formControlName="techIconUrl">
                    </div>
                    <div class="mb-3">
                        <label for="ntlevel" class="form-label">Experience Level</label>
                        <input id="ntlevel" class="form-control tech-level" type="number" formControlName="techLevel" min="1" max="100">
                    </div>
                    <div class="mb-3">
                        <label for="ntindex" class="form-label">Appearance Order</label>
                        <input id="ntindex" class="form-control tech-index" type="number" formControlName="techIndex" min="1" max="99">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button id="ntechbtnsubmitt" class="btn btn-success m-2" type="submit">
                            Send
                        </button>
                        <button id="ntechbtnclosse" class="btn btn-secondary m-2" type="button" (click)="closePopup()">
                            Cancel
                        </button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
