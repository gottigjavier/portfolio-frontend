<div class="container">
    <!-- The Modal-->
    <div class="modal" id="editEduSet">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><b>Set Edit</b></h4>
                    <button type="button" class="close" (click)="closePopup()">&times;</button>
                </div>
                <div class="mb-3">
                    <label for="setForm" class="form-label ps-3"><b><i>Select Education Careers to Show and Order of Appearance</i></b></label>
                    <form class="p-3" [formGroup]="setForm" (submit)="setSubmit()">
                        <div class="grid-container">
                            <label for="edshownlist"><b>Shown Careers</b></label>
                            <div id="edshownlist" *ngFor="let eduTrue of eduListTrue; index as i">
                                <input id="eduTrue{{eduTrue.educationId}}" type="checkbox" [value]="eduTrue.educationId" checked
                                    (change)="onCheckboxChange($event)"><span class="ms-1">{{eduTrue.educationCareer}} </span>
                                    <input class="tech-index" type="number" id="{{eduTrue.educationId}}" [value]=eduTrue.eduIndex min="1" max="99" (change)="onIndexChange($event)">
                            </div>
                            <label for="technotsownlist"><b>Not Shown Careers</b></label>
                            <div id="eduFlist" *ngFor="let eduFalse of eduListFalse; index as i">
                                <input id="eduFalse{{eduFalse.educationId}}" type="checkbox" [value]="eduFalse.educationId" (change)="onCheckboxChange($event)" ><span class="ms-1">{{eduFalse.educationCareer}}</span>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-success m-2" type="submit" value="Submit">
                    Confirm
                </button>
            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
